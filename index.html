<!DOCTYPE html>
<html>
  <head>
    <title>LSST Formal Education</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <br>
      <div class="row">
        
        <!-- Words and Sliders -->
        <div class="col-4">
          <h1>Color The Universe</h1>
          <h2>Learn how to make astronomy images.</h2>
          <div style="background-color: #FFFC00;height: 7px; width: 85%;"></div>
          <br>
          <p>U 
          <!-- <input type="color" id="input-colo" name="color" value="#FF33F3" /> -->
          </p>
          <input type="range" min="1" max="7" step=".1" class="range" id="blueSat">
          <p>G 
          <!-- <input type="color" id="input-color" name="color" value="#3933FF" />  -->
          </p>
          <input type="range" min="1" max="7" step=".1" id="blueBright">
          <p>R 
          <!-- <input type="color" id="input-color" name="color" value="#00B22E" /> -->
          </p>
          <input type="range" min="2" max="26" step=".1" class="range" id="greenSat">
          <p>I 
          <!-- <input type="color" id="input-color" name="color" value="#FBF820" /> -->
          </p>
          <input type="range" min="1" max="7" step=".1" id="greenBright">
          <p>Z 
          <!-- <input type="color" id="input-color" name="color" value="#FB8D20" /> -->
          </p>
          <input type="range" min="1" max="7" step=".1" class="range" id="redSat">
          <p>Y 
          <!-- <input type="color" id="input-color" name="color" value="#FB2020" /> -->
          </p>
          <input type="range" min="1" max="7" step=".1" id="redBright">
          <br>
          <button id="button" class="button" value="preset" name="preset" >Reset</button>
          <button id="button" class="button" value="preset" name="preset" onclick="window.print()" >Print</button>
        </div>

        <!-- This is where the images go -->
        <div class="col-8">
          <div>
            <div class="b_filter" id="1"></div>
            <div class="v_filter" id="2"></div>
            <div class="ha_filter" id="3"></div>
            <div class="i_filter" id="3"></div>
            <div class="r_filter" id="3"></div>
            <div class="u_filter" id="3"></div>
          </div>
           <button id="button" id="+" class="button sticky" value="preset" name="preset" onclick="Zoom()" >+</button>
           <button id="button" id="-" style="left:70px;"class="button sticky" value="preset" name="preset" >-</button>

            <div class="input-group sticky input-container">
              <select class="custom-select" id="inputGroupSelect04" aria-label="Example select with button addon">
                <option selected>M33</option>
                <option value="1">M16</option>
                <option value="2">M15</option>
                <option value="3">M13</option>
              </select>
            </div>
        </div>

      </div>

      <div class="row">
        <div class="col-4"></div>
        <div class="col-8">
         
        </div>
      </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
